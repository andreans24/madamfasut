<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="og:type" content="website">
    <meta name="twitter:card" content="photo">
    <title>Madam Fasut | Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body style="margin: 0; background-color: #0e61b5;">

    <!-- Container -->
    <div class="container-fluid text-center p-3">

        <!-- Navbar -->
        <div class="row align-items-center">
            <div class="col-3 col-md-2 text-center">
                <img class="img-fluid" src="img/Pelindo.png" alt="Logo">
            </div>
            <div class="col-6 col-md-8 text-center">
                <h1 class="font-weight-bold">MADAM FASUT</h1>
            </div>
            <div class="col-3 col-md-2 text-center">
                <a href="index.html">
                    <i class="fa-solid fa-house-chimney fa-4x icon-white"></i>
                </a>
            </div>
        </div>
        <!-- Akhir Navbar -->

        <!-- Menu Buttons -->
        <div class="container mt-5">
            <div class="row justify-content-center mb-4">
                <div class="col-6 col-md-3 d-flex justify-content-center">
                    <button class="btn-circle">
                        <i class=" fa-solid fa-map-location"></i>
                        <span class="fw-bold">REGIONAL 1</span>
                    </button>
                </div>
                <div class="col-6 col-md-3 d-flex justify-content-center">
                    <button class="btn-circle" data-regional="2">
                        <i class="fa-solid fa-map-location"></i>
                        <span class="fw-bold">REGIONAL 2</span>
                    </button>
                </div>
                <div class="col-6 col-md-3 d-flex justify-content-center">
                    <button class="btn-circle">
                        <i class="fa-solid fa-map-location"></i>
                        <span class="fw-bold">REGIONAL 3</span>
                    </button>
                </div>
                <div class="col-6 col-md-3 d-flex justify-content-center">
                    <button class="btn-circle">
                        <i class="fa-solid fa-map-location"></i>
                        <span class="fw-bold">REGIONAL 4</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Akhir Menu Buttons -->

        <!-- Map Section -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div id="map" class="map-container">

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Map JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script1.js"></script>
</body>

</html>
